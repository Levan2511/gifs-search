<div class="wrapper">
    <ng-container *ngFor="let item of items">
        <mat-card>
            <mat-card-title>{{item.title}}</mat-card-title>
            <img mat-card-image [src]="item.images.original.url" class="gif-img" alt="">
            <mat-card-footer>{{item.import_datetime| date: 'MMM dd yyyy'}}</mat-card-footer>
        </mat-card>
    </ng-container>
</div>
